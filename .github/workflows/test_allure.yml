name: Run Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          pytest --alluredir=allure-results || true
          

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 10
          report_dir: results # –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –¥–ª—è  –æ—Ç—á–µ—Ç–∞

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
            github_token: ${{ secrets.GH_TOKEN }}
            publish_dir: ${{ steps.allure-report.outputs.report_dir }} # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—ã—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ action
            publish_branch: gh-pages

      - name: Notify Telegram
        if: always()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -F text="‚úÖ *Allure report is ready!*\nüîó [Open build](https://oldo1013.github.io/${{ github.repository }}/${{ steps.allure-report.outputs.report_dir }}/)"
