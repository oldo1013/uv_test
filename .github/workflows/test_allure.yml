name: Run Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt || true

      - name: Setup allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 10

      - name: Run tests
        run: |
          pytest --alluredir=reports/allure --json=reports/report.json || true

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure

      - name: Notify Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -F document=@reports/allure/report.json \
            -F caption="âœ… *Allure report is ready!*\nðŸ”— [Open build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        if: always()
