name: Run Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt || true

      - name: Setup allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 10

      - name: Run tests
        run: |
          pytest --alluredir=reports/allure || true
          

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 10
          report_dir: reports/allure # –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –¥–ª—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –æ—Ç—á–µ—Ç–∞

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
            github_token: ${{ secrets.GH_TOKEN }}
            publish_dir: ${{ steps.allure-report.outputs.report_dir }} # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—ã—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ action
            ublish_branch: gh-pages

      - name: Notify Telegram
        if: always()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -F text="‚úÖ *Allure report is ready!*\nüîó [Open build](https://oldo1013.github.io/${{ github.repository }}/${{ steps.allure-report.outputs.report_dir }}/)"

      - name: Upload Allure results (optional, –µ—Å–ª–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ `allure-report-action` –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏)
        if: false # –û—Ç–∫–ª—é—á–µ–Ω–æ, —Ç–∞–∫ –∫–∞–∫ –æ—Ç—á–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è action
        uses: actions/upload-artifact@v4
        with:
            name: allure-results
            path: allure-results
